<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>


<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка</div>
    <br/>

    <label for="lastname">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Ошибка</div>

    <label for="age">Введите возраст: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Ошибка age</div>

    <input type="submit" value="Добавить нового пользователя"/>

</form>
</body>
</html>
